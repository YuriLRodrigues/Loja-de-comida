<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script defer src="./assets/js/dataProducts.js"></script>
  <script defer src="./assets/js/script.js" type="module"></script>
  <link rel="shortcut icon" href="./assets/img/logo-loja.png" type="image/x-icon">
  <title>Loja de Comida</title>
</head>
<body>
  <h1>Shop now</h1>
  <!-- ================ Header / Nav ============== -->
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="#" class="navItem activeMenu all-category category-btn">Todos os produtos</a></li>
        <li><a href="#" class="navItem horti-category category-btn">Hortifruit</a></li>
        <li><a href="#" class="navItem pani-category category-btn">Panificadora</a></li>
        <li><a href="#" class="navItem lat-category category-btn">Laticínios</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar por" id="search-input"><i class='bx bx-search-alt-2' id="search-btn"></i>
    </div>
  </header>

  <!-- ======== Section Products Items ======== -->
  <main class="home-content">
    <section class="productsForCategory"></section>
    <aside class="cart-menu">
      <div class="cart-text">
        <i class='bx bx-cart-download'></i><h3>Carrinho</h3>
      </div>
      <section class="cart-items">
        <div class="empty-items">
          <p class="empty-info">Por enquanto não temos produtos no carrinho</p>
          <i class='bx bxs-shopping-bags empty-icon' ></i>
        </div>
      </section>
      <section class="items-qtties-values">
        <p class="cart-quantities">Quantities: </p>
        <p class="cart-value">Price: </p>
      </section>
    </aside>
  </main>
</body>
</html>
